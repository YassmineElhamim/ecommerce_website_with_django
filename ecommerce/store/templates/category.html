{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- Hero Section with Background -->
    <section class="relative bg-pink-100">
      <!-- Background Image -->
      <div class="absolute inset-0">
          <img src="{% static 'assets/hero-morocco.png' %}" 
              alt="Moroccan masks, bakhour burners and perfumes"
              class="w-full h-full object-cover">
          <!-- Pink overlay -->
          <div class="absolute inset-0 bg-pink-200/70 mix-blend-multiply"></div>
      </div>

      <!-- Content -->
      <div class="relative max-w-7xl mx-auto px-6 py-32 flex flex-col items-center text-center text-stone-800">
          <h1 class="text-4xl md:text-6xl font-serif font-bold text-white drop-shadow-lg">
          {{category.name}}
          </h1>
          <p class="mt-6 max-w-2xl text-lg md:text-xl text-white">
          Category product
          </p>
      </div>
    </section>

<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 class="sr-only">Products</h2>

    <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
            {% for product in products %}
              <div class="group">
                <a href="{% url 'product_details' product.id%}" class="">
                    <img src="{{product.image.url}}" alt="" class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-7/8" />
                    <h3 class="mt-4 text-sm text-gray-700">{{product.name}}</h3>
                    <p class="mt-1 text-lg font-medium text-gray-900">{{product.price}}DH</p>
                </a>
                  <a
                    href="#"
                    title=""
                    class="mt-3 w-full flex items-center justify-center py-2.5 px-5 text-sm font-medium text-yellow-500 focus:outline-none bg-white rounded-lg border border-yellow-500 hover:bg-yellow-500 hover:text-white focus:z-10 focus:ring-4 focus:ring-yellow-50 "
                    role="button"
                  >
                    <svg
                      class="w-5 h-5 -ms-2 me-2"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"
                      />
                    </svg>

                    Add to cart
                  </a>
              </div>
            {% endfor %}
        
    </div>
  </div>
</div>


{% endblock %}
