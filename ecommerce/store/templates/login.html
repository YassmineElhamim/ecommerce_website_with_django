{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <section class="bg-white">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-yellow-50 opacity-100 rounded-lg border border-yellow-100 shadow  md:mt-0 sm:max-w-md xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-stone-700 md:text-2xl ">
                    Sign in to your account
                </h1>
                <form class="space-y-4 md:space-y-6" method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-stone-700 ">Your username</label>
                        <input type="text" name="username" id="username" class="block w-full rounded-md border border-gray-300 bg-gray-50 p-2.5 text-gray-900 focus:border-yellow-500 focus:ring-yellow-500 sm:text-sm" placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-stone-700 ">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="block w-full rounded-md border border-gray-300 bg-gray-50 p-2.5 text-gray-900 focus:border-yellow-500 focus:ring-yellow-500 sm:text-sm" required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 " >
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-stone-700">Remember me</label>
                            </div>
                        </div>
                        <a href="#" class="text-sm font-medium text-stone-700 hover:underline ">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full text-white bg-yellow-600 hover:bg-yellow-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Sign in</button>
                    <p class="text-sm font-light text-gray-500 ">
                        Don’t have an account yet? <a href="{% url 'register' %}" class="font-medium text-primary-600 hover:underline ">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    </section>
{% endblock %}
