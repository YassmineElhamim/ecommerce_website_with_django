{% load static %}

{% block content %}

<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 class="sr-only">Products</h2>

    <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 xl:gap-x-8">
            {% for product in products %}
              <div class="group">
                <a href="{% url 'product_details' product.id%}" class="">
                    <img src="{{product.image.url}}" alt="" class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-7/8" />
                    <h3 class="mt-4 text-sm text-gray-700">{{product.name}}</h3>
                    <p class="mt-1 text-lg font-medium text-gray-900">{{product.price}}DH</p>
                </a>
                  <button
                    class="add-cart mt-3 w-full flex items-center justify-center py-2.5 px-5 text-sm font-medium text-yellow-500 focus:outline-none bg-white rounded-lg border border-yellow-500 hover:bg-yellow-500 hover:text-white focus:z-10 focus:ring-4 focus:ring-yellow-50 "
                  >
                    <svg
                      class="w-5 h-5 -ms-2 me-2"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"
                      />
                    </svg>

                    Add to cart
                  </button>
                </div>
            {% endfor %}
        
    </div>
  </div>
</div>


{% endblock %}
